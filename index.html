        (function() {
            const slides = document.querySelectorAll('.banner .slide');
            let currentIndex = 0;
            let startX = 0;
            let endX = 0;
            let autoPlayTimer;

            function switchSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[index].classList.add('active');
                currentIndex = index;
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                switchSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                switchSlide(currentIndex);
            }

            function startAutoPlay() {
                autoPlayTimer = setInterval(nextSlide, 3000);
            }

            function stopAutoPlay() {
                clearInterval(autoPlayTimer);
            }

            startAutoPlay();

            document.querySelector('.banner').addEventListener('touchstart', function(e) {
                stopAutoPlay();
                startX = e.touches[0].clientX;
            });

            document.querySelector('.banner').addEventListener('touchend', function(e) {
                endX = e.changedTouches[0].clientX;
                const diffX = startX - endX;
                if (Math.abs(diffX) > 50) {
                    diffX > 0 ? nextSlide() : prevSlide();
                }
                startAutoPlay();
            });

            document.querySelectorAll('.banner img').forEach(img => {
                img.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                });
            });
        })();

            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const suggestList = document.getElementById('suggestList');

            function getSuggestions(keyword) {
                if (!keyword) return [];
                return memberList.filter(member => member.includes(keyword));
            }

            function renderSuggestions(suggestions) {
                if (suggestions.length === 0) {
                    suggestList.style.display = 'none';
                    return;
                }
                suggestList.innerHTML = '';
                suggestions.forEach(item => {
                    const li = document.createElement('div');
                    li.className = 'suggest-item';
                    li.innerText = item;
                    li.onclick = function() {
                        searchInput.value = item;
                        suggestList.style.display = 'none';
                        doSearch(item);
                    };
                    suggestList.appendChild(li);
                });
                suggestList.style.display = 'block';
            }

            function doSearch(keyword) {
                if (!keyword) {
                    alert('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                    return;
                }
                if (memberList.includes(keyword)) {
                    alert(`æ‰¾åˆ°ï¼š${keyword}`);
                } else {
                    alert('æœªæ‰¾åˆ°æ­¤æˆå‘˜');
                }
            }

            searchInput.addEventListener('input', function() {
                const keyword = this.value.trim();
                const suggestions = getSuggestions(keyword);
                renderSuggestions(suggestions);
            });

            searchBtn.addEventListener('click', function() {
                const keyword = searchInput.value.trim();
                doSearch(keyword);
                suggestList.style.display = 'none';
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const keyword = this.value.trim();
                    doSearch(keyword);
                    suggestList.style.display = 'none';
                }
            });

            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestList.contains(e.target)) {
                    suggestList.style.display = 'none';
                }
            });

            suggestList.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            });
