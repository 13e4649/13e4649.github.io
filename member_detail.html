        const video = document.getElementById('memberVideo');
        const playPauseBtn = document.querySelector('.play-pause-btn');
        const progressBar = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const replayBtn = document.querySelector('.replay-btn');

        // åˆå§‹åŒ–è§†é¢‘
        video.addEventListener('loadedmetadata', () => {
            updateTimeDisplay();
        });

        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = 'â¸';
                replayBtn.style.display = 'none';
            } else {
                video.pause();
                playPauseBtn.innerHTML = 'â–¶';
            }
        }

        // æ‹–æ‹½è¿›åº¦æ¡
        function seekVideo(event) {
            const progressBarRect = event.currentTarget.getBoundingClientRect();
            const pos = (event.clientX - progressBarRect.left) / progressBarRect.width;
            video.currentTime = pos * video.duration;
        }

        // æ›´æ–°è¿›åº¦æ¡å’Œæ—¶é—´
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
            updateTimeDisplay();
        });

        // è§†é¢‘ç»“æŸæ˜¾ç¤ºé‡æ’­æŒ‰é’®
        video.addEventListener('ended', () => {
            playPauseBtn.innerHTML = 'â–¶';
            replayBtn.style.display = 'block';
        });

        // é‡æ’­è§†é¢‘
        function replayVideo() {
            video.currentTime = 0;
            video.play();
            playPauseBtn.innerHTML = 'â¸';
            replayBtn.style.display = 'none';
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimeDisplay() {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.innerHTML = `${currentTime} / ${duration}`;
        }

        // æ ¼å¼åŒ–æ—¶é—´ä¸ºMM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
