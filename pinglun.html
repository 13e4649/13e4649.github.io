    <script>
        // è·å–å…ƒç´ 
        const stars = document.querySelectorAll('.star');
        const reviewTextarea = document.querySelector('.review-textarea');
        const submitReviewBtn = document.getElementById('submitReviewBtn');
        const reviewList = document.getElementById('reviewList');
        const noReviewTip = document.getElementById('noReviewTip');
        const reviewCount = document.getElementById('reviewCount');

        let selectedStar = 0; // é€‰ä¸­çš„æ˜Ÿçº§
        let reviews = JSON.parse(localStorage.getItem('toClubReviews')) || []; // ä»æœ¬åœ°å­˜å‚¨è¯»å–è¯„è®º

        // åˆå§‹åŒ–é¡µé¢
        initPage();

        // æ˜Ÿçº§é€‰æ‹©
        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedStar = parseInt(star.dataset.star);
                // æ›´æ–°æ˜Ÿçº§æ ·å¼
                stars.forEach(s => {
                    const sStar = parseInt(s.dataset.star);
                    s.classList.toggle('active', sStar <= selectedStar);
                });
            });
        });

        // æäº¤è¯„è®º
        submitReviewBtn.addEventListener('click', () => {
            if (selectedStar === 0) {
                alert('è¯·é€‰æ‹©è¯„ä»·æ˜Ÿçº§ï½');
                return;
            }
            const content = reviewTextarea.value.trim();
            if (!content) {
                alert('è¯·è¾“å…¥è¯„ä»·å†…å®¹ï½');
                return;
            }

            // æ„å»ºè¯„è®ºæ•°æ®
            const newReview = {
                id: Date.now(), // ç”¨æ—¶é—´æˆ³ä½œä¸ºå”¯ä¸€ID
                star: selectedStar,
                content: content,
                time: formatTime(new Date())
            };

            // æ·»åŠ åˆ°è¯„è®ºåˆ—è¡¨å¹¶ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            reviews.unshift(newReview); // æ–°å¢è¯„è®ºæ”¾åœ¨æœ€å‰é¢
            localStorage.setItem('toClubReviews', JSON.stringify(reviews));

            // é‡ç½®è¾“å…¥
            selectedStar = 0;
            stars.forEach(s => s.classList.remove('active'));
            reviewTextarea.value = '';

            // åˆ·æ–°é¡µé¢
            initPage();
        });

        // åˆå§‹åŒ–é¡µé¢ï¼ˆåŠ è½½è¯„è®ºï¼‰
        function initPage() {
            // æ›´æ–°è¯„è®ºæ•°é‡
            reviewCount.textContent = `${reviews.length} æ¡è¯„ä»·`;

            // éšè—/æ˜¾ç¤ºç©ºè¯„è®ºæç¤º
            noReviewTip.style.display = reviews.length === 0 ? 'block' : 'none';

            // æ¸²æŸ“è¯„è®ºåˆ—è¡¨
            reviewList.innerHTML = '';
            reviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                // æ„å»ºæ˜Ÿçº§HTML
                let starHtml = '';
                for (let i = 1; i <= 5; i++) {
                    starHtml += i <= review.star ? 'â˜…' : 'â˜…';
                }

                reviewItem.innerHTML = `
                    <div class="review-item-header">
                        <div class="reviewer-name">æˆ‘</div>
                        <div class="review-time">${review.time}</div>
                    </div>
                    <div class="review-item-stars">${starHtml}</div>
                    <div class="review-content">${review.content}</div>
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hour}:${minute}`;
        }
